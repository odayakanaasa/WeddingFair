<ion-view>
  <ion-content class="">
    <div class="sign-in-background"></div>
    <ion-header-bar class="bar bar-header header-md bar-darker half-opacity">
      <div style="width: 100%; display: inherit; margin-top: 0px !important;" >
        <div class="absolute back-icon-wrapper">
          <a class="button button-icon row" ng-href="#/authSignUp">
            <i class="ion-close-round font-M white"></i>
          </a>
        </div>
        <h4 class="white left-title">{{'SIGN_UP' | translate}} - {{'STEP_2' | translate}}</h4>
      </div>
    </ion-header-bar>
    <div class="contents padding has-header-md">
      <div class="list list-inset sign-up-fields">
        <label class="item item-input text-xmd">
          <i class="icon ion-document-text placeholder-icon"></i>
          <input type="text" placeholder="{{'DESCRIPTION' | translate}}" ng-model="serviceProvider.description">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-earth placeholder-icon"></i>
          <input type="text" placeholder="{{'WEBSITE' | translate}}" ng-model="serviceProvider.website">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-social-facebook placeholder-icon"></i>
          <input type="text" placeholder="{{'FACEBOOK' | translate}}" ng-model="serviceProvider.facebook">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-android-person placeholder-icon"></i>
          <input type="text" placeholder="{{'OWNER_NAME' | translate}}" ng-model="serviceProvider.name">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input type="email" placeholder="{{'EMAIL' | translate}}" ng-model="serviceProvider.email">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-android-lock placeholder-icon"></i>
          <input type="password" placeholder="{{'PASSWORD' | translate}}" ng-model="serviceProvider.password">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-android-lock placeholder-icon"></i>
          <input type="password" placeholder="{{'CONFIRM_PASSWORD' | translate}}" ng-model="serviceProvider.confirmPassword">
        </label>
      </div>
      <div>
        <a class="button custom-height-button button-sm square button-block button-orange capital" ng-click="createServiceProvider()">
          {{"REGISTER" | translate}}
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
