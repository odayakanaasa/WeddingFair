<ion-view>
  <ion-content class="">
    <div class="sign-in-background"></div>
    <ion-header-bar class="bar bar-header header-md bar-darker half-opacity">
      <div style="width: 100%; display: inherit; margin-top: 0px !important;" >
        <div class="absolute back-icon-wrapper">
          <a class="button button-icon row" ng-click="goBack()">
            <i class="ion-close-round font-M white"></i>
          </a>
        </div>
        <h4 class="white left-title">{{'SIGN_UP' | translate}} - {{'STEP_1' | translate}}</h4>
      </div>
    </ion-header-bar>
    <div class="contents padding has-header-md">
      <div class="list list-inset sign-up-fields">
        <label class="item item-input text-xmd">
          <i class="icon ion-android-person placeholder-icon"></i>
          <input type="text" placeholder="{{'OWNER_NAME' | translate}}" ng-model="serviceProvider.name">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-ios-home placeholder-icon"></i>
          <input type="text" placeholder="{{'COMPANY_NAME' | translate}}" ng-model="serviceProvider.companyName">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-pound placeholder-icon"></i>
          <input type="text" placeholder="{{'BUSINESS_REG_NUMBER' | translate}}" ng-model="serviceProvider.reqNumber">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-android-call placeholder-icon"></i>
          <input type="text" placeholder="{{'LAND_PHONE' | translate}}" ng-model="serviceProvider.fixedLine">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-android-call placeholder-icon"></i>
          <input type="text" placeholder="{{'MOBILE' | translate}}" ng-model="serviceProvider.contact">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-ios-location placeholder-icon"></i>
          <input type="text" placeholder="{{'ADDRESS_LINE_1' | translate}}" ng-model="serviceProvider.addressLine1">
        </label>
        <label class="item item-input text-xmd">
          <i class="icon ion-ios-location placeholder-icon"></i>
          <input type="text" placeholder="{{'ADDRESS_LINE_2' | translate}}" ng-model="serviceProvider.addressLine2">
        </label>
        <!--<label class="item item-input text-xmd">-->
          <!--<i class="icon ion-ios-navigate placeholder-icon"></i>-->
          <!--<input type="text" placeholder="{{'CITY' | translate}}" ng-model="serviceProvider.city">-->
        <!--</label>-->

        <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in querySearch(searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="City"
          ng-model="serviceProvider.district"
          class="sign-up-city"
          style="height:50px;">
          <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No cities matching "{{searchText}}" were found.
            <a ng-click="newState(searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>

        <!--<md-select ng-model="weapon" placeholder="Weapon" class="md-no-underline md-custom-select">-->
          <!--<md-option value="axe">Axe</md-option>-->
          <!--<md-option value="sword">Sword</md-option>-->
          <!--<md-option value="wand">Wand</md-option>-->
          <!--<md-option value="pen">Pen?</md-option>-->
        <!--</md-select>-->

      </div>
      <div>
        <a class="button custom-height-button button-sm square button-block button-orange capital" ng-click="goToStep2()">
          {{"NEXT" | translate}}
        </a>
      </div>

            <!--<a class="button custom-height-button button-md square button-block button-positive icon ion-social-facebook" style="width:55px;margin-left: auto;"></a>-->
          <!--</div>-->
          <!--<div class="col">-->
            <!--<a class="button custom-height-button button-md square button-block button-assertive icon ion-social-googleplus"  style="width:55px;"></a>-->
          <!--</div>-->
        <!--</div>-->

          <!--<span>{{"ALREADY_REGISTERED" | translate}}</span> <a ng-click="openSignIn()" class="underlined">{{"SIGN_IN" | translate}}</a>-->
        <!--</p>-->
      <!--</div>-->
    </div>
  </ion-content>
</ion-view>
