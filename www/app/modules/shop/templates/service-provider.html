<ion-header-bar class="bar bar-header header-md ">
  <div style="width: 100%; display: inherit; margin-top: 5px !important;" >
    <div class="absolute back-icon-wrapper">
      <a class="button button-icon row" ng-href="#/item-list">
        <i class="ion-android-arrow-back font-L black"></i>
      </a>
    </div>
    <div class="logo-wrapper">
      <h4 style="padding: 0 15px;color: #0476b5;">John Doe Photography
      </h4>

      <!--<a class="button button-icon" href="#/home"><img src="img/wedding_fair/logo.png"  style="height:47px;"></a>-->
    </div>
    <div class="absolute cart-icon-wrapper">
      <a class="button button-icon row" ng-href="#/home">
        <i class="ion-android-home font-L black"></i>
      </a>
    </div>
  </div>
</ion-header-bar>

<ion-content class="has-header-md">
  <div class="">
    <div class="row zero-padding"  style="background:url('../app/modules/shop/img/new/Gradient_4.jpg'); height: 165px;">
    <!--<div class="row zero-padding"  style="background: #4f95bc;    height: 200px;">-->
      <div class="row zero-padding">
        <div class="col zero-padding" style="max-width:160px !important;height: 160px;text-align: center;">
          <img ng-src="img/wedding_fair/studios/3000.jpg" style="width:150px;height: 160px;padding:10px 5px;">
        </div>
        <div class="col zero-padding"  style="max-width:50% !important;">
          <div class="row info-row"><i class="ion-android-call"></i> 0776266622  0778182888</div>
          <div class="row info-row"><i class="ion-ios-home"></i> No 123<br>Galle Road<br>Bambalapitiya<br>Colombo</div>

        </div>
      </div>
      <!--<div>-->
        <div class=" info-row service-provider-bookmark"><i class="ion-android-favorite-outline"></i></div>
        <!--<div class=" info-row service-provider-like"><i class="ion-android-star-outline"></i></div>-->
      <!--</div>-->
    </div>
    <div class="row zero-padding"  style="background:url('../app/modules/shop/img/new/Gradient_4.jpg'); height: 45px;">
      <div class="info-row absolute" style="padding: 5px 0;"><i class="ion-android-star-outline font-L"></i>
        Rate Us
        <span style="font-size:12px;">( <i class="ion-android-star" style="color: #ffed00;"></i> 45 )</span>
      </div>
      <div class="info-row absolute" style="padding: 5px 0;right: 25px;"><i class="ion-ios-location"></i> Get Directions</div>
    </div>
  </div>


  <tab-slide-box tab="0">
    <div class="tsb-icons">
      <div class="tsb-ic-wrp">
        <ion-scroll direction="x" class="tsb-hscroll">
          <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
        </ion-scroll>
      </div>
    </div>
    <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
      <ion-slide>
          <div class="row zero-padding">
            <div class="col" style="padding-right:2px;">
              <div ng-repeat="image in processedGallery.col_1 track by $index">
                <img ng-src="app/modules/shop/img/gallery/{{image.imageUrl}}" class="full-width">
              </div>
            </div>
            <div class="col" style="padding-left:2px;">
              <div ng-repeat="image in processedGallery.col_2 track by $index">
                <img ng-src="app/modules/shop/img/gallery/{{image.imageUrl}}" class="full-width">
              </div>
            </div>
          </div>
      </ion-slide>
      <ion-slide>
        <ion-list>
          <div class="card">
            <ion-item>
              <div class="video-container">
                <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="560" height="315"></iframe>
              </div>
            </ion-item>
          </div>
          <div class="card">
            <ion-item>
              <div class="video-container">
                <iframe src="https://www.youtube.com/embed/gvI2ClWqHO0" frameborder="0" width="560" height="315"></iframe>
              </div>
            </ion-item>
          </div>
          <div class="card">
            <ion-item>
              <div class="video-container">
                <iframe src="http://www.youtube.com/embed/uJAWaE11Jf4" frameborder="0" width="560" height="315"></iframe>
              </div>
            </ion-item>
          </div>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <h3>Mail content</h3>
      </ion-slide>
    </ion-slide-box>
  </tab-slide-box>
</ion-content>
</ion-view>
